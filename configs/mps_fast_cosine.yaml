data:
  root: data/emg_data
  index: results/index.parquet
  features_root: results/features
  train_splits: [voiced_parallel_data]
  val_splits: [voiced_parallel_data]
  train_subsets: [train]
  val_subsets: [val]
  vocab: configs/vocab.json

features:
  emg:
    sample_rate: 1000
    n_fft: 320
    hop_length: 20
    n_mels: 80
    normalize: per_file
  teacher:
    model_name: microsoft/wavlm-base-plus
    layer: 9
    sample_rate: 16000
    dim: 768

model:
  encoder:
    d_model: 256
    num_layers: 6
    num_heads: 4
    ffn_dim: 512
    depthwise_conv_kernel_size: 15
    dropout: 0.1
    subsample_factor: 2
  projection_dim: 768
  ctc_dropout: 0.1

optim:
  batch_size: 6
  grad_accum: 1
  lr: 1e-4
  weight_decay: 1e-2
  max_epochs: 50
  clip_grad_norm: 5.0
  num_workers: 4
  prefetch_factor: 2
  pin_memory: true
  scheduler:
    name: cosine
    t_max: 50
    eta_min: 1e-5
augmentation:
  specaugment:
    p: 0.3
    time_masks: 2
    time_mask_width: 0.05
    freq_masks: 2
    freq_mask_width: 8
loss:
  lambda_ctc: 0.5
  lambda_distill: 0.5

logging:
  seed: 42
  run_name: mps_fast_cosine
  log_interval: 10
