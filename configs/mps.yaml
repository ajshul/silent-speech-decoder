data:
  root: data/emg_data
  index: results/index.parquet
  features_root: results/features
  train_splits: [voiced_parallel_data]
  val_splits: [voiced_parallel_data]
  vocab: configs/vocab.json

features:
  emg:
    sample_rate: 1000
    n_fft: 400
    hop_length: 160
    n_mels: 80
    normalize: per_file
  teacher:
    model_name: microsoft/wavlm-base-plus
    layer: 9
    sample_rate: 16000
    dim: 768

model:
  encoder:
    d_model: 256
    num_layers: 6
    num_heads: 4
    ffn_dim: 512
    depthwise_conv_kernel_size: 15
    dropout: 0.1
    subsample_factor: 4
  projection_dim: 768
  ctc_dropout: 0.1

loss:
  lambda_distill: 0.7
  lambda_ctc: 0.3

optim:
  batch_size: 4
  grad_accum: 2
  lr: 3e-4
  weight_decay: 1e-2
  max_epochs: 50
  clip_grad_norm: 5.0

logging:
  seed: 42
  run_name: mps_baseline
  log_interval: 10
