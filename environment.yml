name: silent-speech
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10
  
  # PyTorch with MPS support (critical for Apple Silicon)
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  
  # Scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  
  # Audio processing
  - librosa>=0.10.0
  - soundfile
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Jupyter (for notebooks)
  - jupyter
  - ipykernel
  
  # Development tools
  - pytest
  - black
  - flake8
  
  # Pip-only packages
  - pip
  - pip:
    # Hugging Face ecosystem
    - transformers>=4.35.0
    - datasets>=2.14.0
    - accelerate>=0.24.0
    
    # Experiment tracking
    - tensorboard
    - wandb
    
    # Text metrics
    - jiwer
    - editdistance
    
    # Utilities
    - tqdm
    - pyyaml
    - python-dotenv
    - pyctcdecode
    
    # Dimensionality reduction for visualization
    - umap-learn
